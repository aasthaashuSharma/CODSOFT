<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="cssCalculator.css">
</head>
<body>
    <div class="wrapper">
        <div class="calculator" id="content">
            <div class="answer">
                <input type="text" id="res" readonly o>
            </div>
            <div class="complete">
                <div class="operands">
                    <input type="button" class="number button" value='1' onclick="Solve('1')">
                    <input type="button" class="number button" value='2' onclick="Solve('2')">
                    <input type="button" class="number button" value="3" onclick="Solve('3')">
                    <input type="button" class="number button" value="4" onclick="Solve('4')">
                    <input type="button" class="number button" value='5' onclick="Solve('5')">
                    <input type="button" class="number button" value='6' onclick="Solve('6')">
                    <input type="button" class="number button" value='7' onclick="Solve('7')">
                    <input type="button" class="number button" value='8' onclick="Solve('8')">
                    <input type="button" class="number button" value='9' onclick="Solve('9')">
                    <input type="button" class="number button" value='0' onclick="Solve('0')">
                    <input type="button" class="number button" value="." onclick="Solve('.')">
                    <input type="button" class="number clear-btn" id="clr" value="C" onclick="Clear()">
                </div>
                <div class="operators">
                    <input type="button" class="op delete" value="&#8592;" id="backspace" onclick="back()">
                    <input type="button" class="op" value="+" onclick="Solve('+')">
                    <input type="button" class="op" value="x" onclick="Solve('*')">
                    <input type="button" class="op" value="/" onclick="Solve('/')">
                    <input type="button" class="op" value="-" onclick="Solve('-')">
                    <input type="button" class="op" value="=" onclick="Solve('=')">
                </div>
            </div>
        </div>
    </div>
    <script src="jsCalculator.js"></script>
</body>
</html>
